{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
       Twitter 
    </title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/twitter.png' %}">
    <!-- Custom CSS -->
    <style>
      /* General Styling */
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #000000;
          color: #cfcfcf;
      }

      h1, h2, h3, h4, h5, h6 {
          font-weight: bold;
      }

      /* Navbar styling */
      .navbar {
          background-color: #1f1f1f;
          padding: 1rem;
      }

      .navbar-brand, .nav-link {
          color: #ffffff !important;
          font-size: 1.2rem;
      }

      .navbar-toggler {
          border: none;
      }

      .navbar-toggler-icon {
          filter: invert(100%);
      }

      /* Buttons styling */
      .btn-primary, .btn-success, .btn-danger {
          border-radius: 25px;
          padding: 0.5rem 1.5rem;
          font-size: 1rem;
      }

      .btn-primary:hover {
          background-color: #0056b3;
      }

      .btn-success:hover {
          background-color: #218838;
      }

      .btn-danger:hover {
          background-color: #c82333;
      }

      /* Card and content styling */
      .card {
          background-color: #1f1f1f;
          border: none;
          border-radius: 15px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
          transition: transform 0.3s ease;
      }

      .card:hover {
          transform: translateY(-5px);
      }

      .card-title {
          color: #ffffff;
      }

      .card-body {
          padding: 20px;
          text-align: center;
      }

      .card-text {
          color: #0b0101;
      }

      /* Form elements */
      form button {
          border-radius: 25px;
      }

      /* Container styling */
      .container {
          margin-top: 40px;
      }

      /* Hover effects on navbar items */
      .nav-link:hover {
          color: #cccccc !important;
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
          .navbar {
              padding: 0.5rem 1rem;
          }

          .btn {
              width: 100%;
              margin-bottom: 10px;
          }
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'tweet_list' %}">Twitter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse p" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'tweet_list' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'tweet_list' %}">Tweets</a>
              </li>
            </ul>
      
            <form class="d-flex" role="search" method="get" action="{% url 'tweet_list' %}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_query">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
      
            {% if user.is_authenticated %}
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type='submit'>Logout</button>
              </form>
            {% else %}
              <a href="{% url 'login' %}" class='btn btn-primary '>Login</a>
              <a href="{% url 'register' %}" class='btn btn-success'>Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ksm5yd5ax7KrKD/wisgFzKMYGRoOtxGH8R5ov9xl6ISiSZHrYP3Mup1uHokacJ+8" crossorigin="anonymous"></script>
</body>
</html>
